<h2>User Management</h2>

<p style="color: green;">{{ message }}</p>

<h3>Create User</h3>
<form method="post">
    <input type="hidden" name="action" value="create">
    User ID: <input type="text" name="user_id" required>
    <button type="submit">Create</button>
</form>

<h3>Add Attribute</h3>
<form method="post">
    <input type="hidden" name="action" value="add_attr">
    User ID: <input type="text" name="user_id" required>
    Key: <input type="text" name="key" required>
    Value: <input type="text" name="value" required>
    <button type="submit">Add</button>
</form>

<h3>Remove Attribute</h3>
<form method="post">
    <input type="hidden" name="action" value="remove_attr">
    User ID: <input type="text" name="user_id" required>
    Key: <input type="text" name="key" required>
    <button type="submit">Remove</button>
</form>

<h3>Current Users</h3>
<ul>
{% for user in users %}
    <li>{{ user }}</li>
{% endfor %}
</ul>
